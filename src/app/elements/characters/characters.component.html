<div class="container">
<div class="row row-cols-lg-4 justify-content-center">
  <div class="card m-2" style="width: 18rem;" *ngFor="let character of characters">
    <img src="{{character.image}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{character.name}}</h5>

      <a href="details" class="btn btn-warning w-100">See More</a>
    </div>
  </div>
</div>
<ng-template #espera> Esperando datos...</ng-template>
</div>
